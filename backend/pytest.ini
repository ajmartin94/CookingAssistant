[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    -m "not smoke"
markers =
    smoke: Smoke tests that hit real LLM (requires Ollama running locally)
    slow: Slow tests that take significant time to run
    integration: Integration tests that require external services
