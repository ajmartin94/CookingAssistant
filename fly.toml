# Fly.io configuration for CookingAssistant
# See https://fly.io/docs/reference/configuration/ for all options

app = "cooking-assistant"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # Database URL pointing to the persistent volume (absolute path)
  DATABASE_URL = "sqlite+aiosqlite:////data/cooking_assistant.db"
  # Python path for imports
  PYTHONPATH = "/app/backend"
  # Disable debug in production
  DEBUG = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/v1/health"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "cooking_assistant_data"
  destination = "/data"
